<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<!-- Meta Tags-->
		<meta charset="utf-8">
		{% if not Meta.is_live %}
			<meta name="robots" content="noindex">
		{% endif %}
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="{% block meta_description %}{{ Meta.meta_description }}{% endblock %}">
	    <meta name="author" content="https://plus.google.com/106920927569961851672/posts">
		<title>{% block page_title %}{{ Meta.page_title }}{% endblock %}</title>
		{% comment %}{% include 'base/social_meta.html' %}{% endcomment %}
		<!-- End Meta Tags-->

	    <!-- Styesheets-->
		<link rel="stylesheet" href="{{ STATIC_URL }}css/foundation.css" />
		<script src="{{ STATIC_URL }}js/vendor/modernizr.js"></script>
		<!-- End Stylesheets-->	

	</head>

	<body data-spy="scroll" data-target="#header">
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=502857213088431";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', '{{ Meta.GA_prop }}', 'gamelifestats.com');
			ga('send', 'pageview');

		</script>


		<header>

		</header>
		{% block content %}{% endblock %}
		<footer class="row">
			<div class="large-12 columns">
				<hr/>
				<div class="row">
					<div class="large-6 columns">
						<p>Â© Copyright no one at all. Go to town.</p>
					</div>
					<div class="large-6 columns">
						<ul class="inline-list right">
							<li><a href="#">Link 1</a></li>
							<li><a href="#">Link 2</a></li>
							<li><a href="#">Link 3</a></li>
							<li><a href="#">Link 4</a></li>
						</ul>
					</div>
				</div>
			</div>
		</footer>


		<script src="{{ STATIC_URL }}js/vendor/jquery.js"></script>
		<script src="{{ STATIC_URL }}js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>

	</body>
</html>
